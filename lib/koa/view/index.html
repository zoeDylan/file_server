<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--强制极速模式渲染-->
    <meta name="renderer" content="webkit" />
    <!--控制显示区域各种属性：-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <!--IOS中Safari允许全屏浏览-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--IOS中Safari顶端状态条样式：-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!--忽略将数字变为电话号码：-->
    <meta content="telephone=no" name="format-detection" />
    <title>file server</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/main.css">
</head>

<body>
    <div id="__dir" class="content">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input v-model="dirPath" type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button  v-on:click="getDir" class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">内容：<span :class="error ? 'text-danger':'text-info'">{{msg}}</span></div>
            <div class="panel-body">
                <ul id="__dirList" class="list-group">
                    <li class="list-group-item list-group-item-warning" v-for="item in list" v-if="item.type == 'dir'" v-on:click="dirPath=item.path;getDir();">
                        <i :class="['icons','glyphicon','glyphicon-folder-open']"></i> {{item.name}}
                    </li>
                    <li class="list-group-item list-group-item-info" v-else-if="item.type=='file'" v-on:click="item.path;getFile(item.path);">
                        <i :class="['icons','glyphicon','glyphicon-floppy-disk']"></i> {{item.name}}
                    </li>
                    <li class="list-group-item list-group-item-danger" v-else-if="item.type==null">
                        <i :class="['icons','glyphicon','glyphicon-floppy-remove']"></i> {{item.name}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/vue/2.3.4/vue.js"></script>
    <script src="./static/js/main.js"></script>
</body>

</html>
